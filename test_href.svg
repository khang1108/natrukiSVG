<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Base gradient with stops -->
    <linearGradient id="base">
      <stop offset="0" stop-color="#ff0000"/>
      <stop offset="0.5" stop-color="#00ff00"/>
      <stop offset="1" stop-color="#0000ff"/>
    </linearGradient>
    
    <!-- Referenced gradient with transform -->
    <linearGradient id="ref" x1="0" y1="0" x2="1" y2="0" xlink:href="#base">
    </linearGradient>
  </defs>
  
  <rect x="10" y="10" width="180" height="180" fill="url(#ref)" stroke="black" stroke-width="2"/>
</svg>
