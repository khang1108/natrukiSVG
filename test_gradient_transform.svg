<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <!-- Gradient without transform -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient with rotation transform -->
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%" gradientTransform="rotate(90 50 50)">
      <stop offset="0%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient with scale transform -->
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%" gradientTransform="scale(0.5)">
      <stop offset="0%" style="stop-color:rgb(0,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rectangle with normal gradient (left to right) -->
  <rect x="10" y="10" width="100" height="100" fill="url(#grad1)" stroke="black" stroke-width="2"/>
  <text x="60" y="125" text-anchor="middle" font-size="12">Normal</text>
  
  <!-- Rectangle with rotated gradient (should be top to bottom) -->
  <rect x="150" y="10" width="100" height="100" fill="url(#grad2)" stroke="black" stroke-width="2"/>
  <text x="200" y="125" text-anchor="middle" font-size="12">Rotated 90Â°</text>
  
  <!-- Rectangle with scaled gradient -->
  <rect x="290" y="10" width="100" height="100" fill="url(#grad3)" stroke="black" stroke-width="2"/>
  <text x="340" y="125" text-anchor="middle" font-size="12">Scaled 0.5</text>
</svg>
